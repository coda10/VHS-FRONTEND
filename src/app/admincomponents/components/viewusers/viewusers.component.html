<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of serverResponse.message"> 
    <tr>
      <th scope="row">1</th>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td><a routerLink="#" (click)="editUser(data._id, data.username, data.email)">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a></td>
      <td><a routerLink="#" (click)="deleteuser(data._id)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </a></td>
    </tr>
  </tbody>
</table>
<div>
  <div *ngIf="deleteresponse.message">User Successfully Deleted!</div>
  <div *ngIf="deleteresponse.error">User Deletion Failed!</div>
</div>
